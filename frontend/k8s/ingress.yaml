apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: sk-team-06
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: public-nginx
  rules:
    - host: sk-autonit.skala25a.project.skala-ai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: autonit-fe-service
                port:
                  number: 80

  tls:
    - hosts:
        - sk-autonit.skala25a.project.skala-ai.com
      secretName: sk-autonit-tls